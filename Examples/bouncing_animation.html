<!DOCTYPE html>
<html>
<head>
	<title>Canvas - Revisited</title>
	<style type="text/css">
	#myCanvas{
		margin:25px 150px;
		border:1px solid;
		background: lightpink;
	}
	</style>
</head>
<body>
	<main>
		<canvas id="myCanvas" height="600" width="1000">
			<h1>Sorry ! There is some problem with this browser, please click <a href="mailto:webmaster@skg.xyz">here</a> to inform SKG</h1>
		</canvas>
		<script type="text/javascript">
			var canvas,ctx,x=0,speed =10;
			window.onload = init;
			
			function init(){
				canvas = document.querySelector("#myCanvas");
				ctx = canvas.getContext('2d');
				
				animate();
			}
			function animate()
			{	
				var y=100;
				var w = canvas.width;
				var h = canvas.height;
				ctx.save();
				//ctx.rotate(Math.PI/4);
				ctx.clearRect(0,0,1000,h);
				ctx.scale(0.5,0.5);
				//head
				ctx.lineWidth = 3;
				ctx.fillStyle = 'green';
				ctx.strokeStyle = "darkgreen";
				ctx.fillRect(x,y,200,200);
				ctx.strokeRect(x,y,200,200);
				//eyes
				ctx.fillStyle = 'yellow';
				ctx.fillRect(x+25,y+30,20,20);
				ctx.fillRect(x+155,y+30,20,20);
				ctx.fillStyle = 'red';
				ctx.fillRect(x+33,y+40,8,8);
				ctx.fillRect(x+158,y+40,8,8);
				//nose
				ctx.fillStyle = 'black';
				ctx.fillRect(x+90,y+70,15,50);
				//mouth
				ctx.fillStyle = 'brown';
				ctx.fillRect(x+60,y+150,80,15);
				ctx.restore();
				
				if(x>1800 || x<0)
				{
					speed = -1*speed;
				}
				x+=speed;
				requestAnimationFrame(animate);
			}
		</script>
	</main>
</body>
</html>
